<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Battroid Demo</title>
		<link rel="stylesheet" href="../dist/application.css">
		<style>
			html, body {
				font-family: sans-serif;
				background: #20b2aa;
			}
		</style>
	</head>
	<body>
		<div id="Content">
			<div class="Battroid Battroid--visible" id="battroid">
				<div class="Battroid-header">
					<h2 class="Heading Heading--small Heading--flexed">
						<span class="Text Text--branded Text--uppercase">Batt</span>
						<span class="Text Text--light">roid</span>
					</h2>
					<div class="Battroid-controls">
						<button class="Battroid-button Battroid-button--minimize" id="battroid-minimize" title="Minimize"></button>
						<button class="Battroid-button" id="battroid-discard" title="Discard">âœ—</button>
					</div>
				</div>
				<div class="Battroid-content" id="battroid-content">
				</div>
				<div class="Battroid-footer Text Text--small">
					Perhaps you may want to <a href="#" id="bookmark-page" class="Battroid-bookmark">bookmark</a> our page to check back on later ;-)
				</div>
			</div>
		</div>

		<script id="entry-template" type="text/x-handlebars-template">
			{{#ifCond data.level '<' 0.35}}
				<h3 class="Heading Heading--tiny Heading--spacedBottomSmall">Hey!</h3>
				<div class="Battroid-introduction">
					<span>You're low on</span>
					<div class="Battery Battery--spacedLeft {{#ifCond data.level '<' 0.35}}Battery--blinking{{/ifCond}}" title="Battery level at {{percentage data.level}}">
						<div class="Battery-indicator" style="width: {{percentage data.level}}"></div>
						<span class="Battery-text">{{percentage data.level}}</span>
					</div>
				</div>
				<p class="Battroid-copy Text Text--small Text--spacedTop">
					You are {{#unless data.charging}}not{{/unless}} charging your device! You have approximately {{parseSeconds data.dischargingTime}} left untill you run out!
				</p>
			{{/ifCond}}
			{{#ifCond data.level '>' 0.35}}
				<h3 class="Heading Heading--tiny Heading--spacedBottomSmall">Hey!</h3>
				<div class="Battroid-introduction">
					<span>We're just checking your</span>
					<div class="Battery Battery--spacedLeft" title="Battery level at {{percentage data.level}}">
						<div class="Battery-indicator" style="width: {{percentage data.level}}"></div>
						<span class="Battery-text">{{percentage data.level}}</span>
					</div>
				</div>
				<p class="Battroid-copy Text Text--small Text--spacedTop">
					And you are {{#unless data.charging}}not{{/unless}} charging your device :)
				</p>
			{{/ifCond}}
		</script>
		<script src="../dist/application.js"></script>
	</body>
</html>
